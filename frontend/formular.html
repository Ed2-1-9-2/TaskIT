<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Târgul de Speranțe Formular</title>
    <link rel="stylesheet" type="text/css" href="public/css/formular.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="b_centered-form">
      <form action="">
        <div class="b_form-wrapper">
          <div class="b_input-wrapper">
            <label for="nume">Nume</label>
            <input type="text" id="nume" />
          </div>
          <div class="b_input-wrapper">
            <label for="prenume">Prenume</label>
            <input type="text" id="prenume" />
          </div>
          <div class="b_input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="b_input-wrapper">
            <label for="tel">Telefon</label>
            <input type="tel" id="tel" />
          </div>
          <div class="b_inline-wrapper">
            <label for="donatie">Tipul donației</label>
            <select name="donatie" id="donatie">
              <option value="donatieMonetara">Monetară</option>
              <option value="donatieBunuri">Bunuri</option>
              <option value="donatieCarti">Carți</option>
            </select>
          </div>
          <div class="b_input-wrapper">
            <label for="suma">Suma</label>
            <div class="b_money-input">
              <div class="b_currency">
                <svg
                  height="32px"
                  width="32px"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 475.6 475.6"
                  xml:space="preserve"
                >
                  <path
                    style="fill: #df1e26"
                    d="M317.1,13.6l-27.8,76.9c25.6,84.5,25.6,210,0,294.5l27.8,76.9c92.3-32.7,158.5-120.7,158.5-224.2
      C475.6,134.3,409.4,46.3,317.1,13.6z"
                  />
                  <g>
                    <path
                      style="fill: #e1b623"
                      d="M317.1,90.5V13.6C292.3,4.8,265.6,0,237.8,0C274.5,0,223.6,124.3,317.1,90.5z"
                    />
                    <path
                      style="fill: #e1b623"
                      d="M237.8,475.6c27.8,0,54.5-4.8,79.3-13.6v-83.9C224.6,368.8,237.8,475.6,237.8,475.6z"
                    />
                  </g>
                  <path
                    style="fill: #1f429a"
                    d="M202.1,2.7c-14.7,2.2-29,5.8-42.7,10.6C66.6,45.7,0,133.9,0,237.8s66.6,192.1,159.4,224.5
      c2.6,0.9,5.3,1.8,8,2.6c22.2,6.9,53.7-169.2,60.3-224.7C234.8,180.9,213.8,0.9,202.1,2.7z"
                  />
                  <path
                    style="fill: #ffd72e"
                    d="M317.1,385.1V90.5C300.9,37.1,274.5,0,237.8,0c-27.5,0-53.8,4.7-78.3,13.3v449
      c24.5,8.6,50.9,13.3,78.3,13.3C274.5,475.6,300.9,438.5,317.1,385.1z"
                  />
                  <path
                    style="fill: #ed2524"
                    d="M317.1,90.5V385C342.7,300.5,342.7,175.1,317.1,90.5z"
                  />
                </svg>
                <span>RON</span>
              </div>
              <input type="text" name="suma" id="suma" />
            </div>
          </div>
          <div class="b_input-wrapper">
            <label for="mentiuni">Mențiuni</label>
            <textarea
              name="mentiuni"
              id="mentiuni"
              cols="20"
              rows="10"
            ></textarea>
          </div>
          <button class="b_submit">Trimite</button>
        </div>
      </form>
    </div>

    <!-- deferred script imports -->
    <script src="public/js/nav.js"></script>
    <script src="backend/models/database.js"></script>
    <script src="backend/models/validation.js"></script>
    <script src="backend/api/middleware.js"></script>
